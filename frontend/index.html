<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道易智言 - 道家智慧问答</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☯</text></svg>">
    <meta name="description" content="道易智言 - 一个基于道家哲学和易经象征原理的智慧问答网站">
</head>
<body>
    <div class="container">
        <header>
            <h1>道易智言</h1>
            <p class="subtitle">问道而得智，取象而明言</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <p>欢迎来到道易智言。请提出你的问题，我将以道家智慧为你解答。</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <form id="messageForm">
                        <input type="text" id="userInput" placeholder="请输入你的问题..." autocomplete="off">
                        <button type="submit">
                            <span class="send-icon">问</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2024 道易智言 - 汲取古老智慧，启迪现代思考</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
