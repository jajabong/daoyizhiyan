<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活智言 - 现代生活佛学问答</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🪷</text></svg>">
    <meta name="description" content="生活智言 - 将佛学智慧融入现代生活的智慧问答网站，正念生活，慈悲智慧">
</head>
<body>
    <div class="container">
        <header>
            <h1>生活智言</h1>
            <p class="subtitle">正念觉察，慈悲生活，智慧人生</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <p>欢迎来到生活智言。我将以现代生活佛学的智慧，帮助您在日常生活中找到内心的平静与智慧。请分享您的问题或困惑。</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <form id="messageForm">
                        <input type="text" id="userInput" placeholder="请分享您的问题或生活困惑..." autocomplete="off">
                        <button type="submit">
                            <span class="send-icon">问</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2024 生活智言 - 以佛学智慧，照亮现代生活</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
